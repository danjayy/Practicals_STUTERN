<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lists.css">
    <title>List Inheritance</title>
</head>
<body>
    <h1>DEBBY'S PREFERENCES</h1>

    <div>
        <ol class="list" id="likes">
            <h2 id="_like">I like...</h2>
            <li>Playing with my friends</li>
            <li>Reading</li>
            <li>Coding</li>
            <li>Watching K-drama</li>
            <li>Designing technological solutions</li>
        </ol>
    
        <ul class="list" id="dislikes">
            <h2>I detest...</h2>
            <li>Proud people</li>
            <li>Chauvinists</li>
            <li>Ignorance</li>
            <li>Dirt</li>
            <li>Wicked people</li>
        </ul>
    </div>
    
</body>
</html>
