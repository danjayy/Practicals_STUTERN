<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <h1>CONTACT INFORMATION</h1>
        <p>Please fill in your contact information in the form below so we could know more about you!</p>
    </header>
    <hr>
    <form>
        <label for="name">Full Name</label><br>
        <input type="text" placeholder="Enter full name" id="name">
        <br>
        <br>
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter your email address" id="email">
        <br>
        <br>
        <label for="phone_num">Phone: </label>
        <input type="tel" placeholder="Phone number" id="phone_num">
        <br>
        <br>
        <label for="text">Personal statement (optional)</label><br>
        <textarea id="text" cols="30" rows="10" placeholder="Tell us something about yourself"></textarea>
        <br>
        <input type="submit" value="Submit"><br>
    </form>
    <p>Check out <a href="https://www.stutern.com/">STUTERN</a></p>
</body>
</html>
