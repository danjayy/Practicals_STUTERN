<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon"></i>
                <div class="card-icons">
                    <i class="icon-love"></i>
                    <i class="icon-dots"></i>
                </div>
            </div>
            <div class="card-body">
                <div class="user-img">
                    <img src="img/photo_2022-10-22_09-41-32.jpg" alt="user image">
                    <div class="check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>

                <h2 class="user-name">Deborah Danjuma</h2>
                <h4 class="job-title">Junior Front end Wwb Developer</h4>
                <p class="description">Currently upgrading my skills in HTML, CSS, & JAVASCRIPT</p>
                <button class="hire-btn">Hire me</button>
            </div>

            <hr>

            <div class="card-footer">
                <div class="platforms"></div>
                <div class="social">
                    <div class="icon-container linkedin">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <h6>100k</h6>
                    <p>Followers</p>
                </div>
                <div class="social">
                    <div class="icon-container twitter">
                        <i class="fa-brands fa-twitter-in"></i>
                    </div>
                    <h6>10k</h6>
                    <p>Followers</p>
                </div>
                <div class="social">
                    <div class="icon-container instagram">
                        <i class="fa-brands fa-instagram-in"></i>
                    </div>
                    <h6>1.2M</h6>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
